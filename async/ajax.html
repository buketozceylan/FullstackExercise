<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container my-3">
        <div class="row"></div>
    </div>

    <script>
        const request = new XMLHttpRequest();

        request.open('GET', 'https://restcountries.com/v3.1/name/turkey');
        request.send();


        //async
        request.addEventListener('load', function(){
            //string to json
            const data = JSON.parse(this.responseText) ;
            console.log(data[0].languages);
            
            setCountry(data[0]);
            
        });

        function setCountry(data){
            const html = `
                <div clas="col-3">
                    <div class="card h-100">
                        <img src="${data.flags.png}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${data.name.common}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Population: ${(data.population/1000000).toFixed(1)}M </li>
                            <li class="list-group-item">Capital: ${data.capital}</li>
                        </ul>
                    </div>
                </div>
            `;

            document.querySelector(".container .row").insertAdjacentHTML("beforeend",html);
        };
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</body>
</html>
