<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">
                Stock Exchange
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency-one" list="list-one" placeholder="Exhange Rate">
                    <datalist id="list-one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency-two" list="list-two" placeholder="Exhange Rate">
                    <datalist id="list-two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                    
                </div>

                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                    <!-- <div class="card border-primary">
                        <div class="card-body text-center" style="font-size: 30px;">
                            100 $ = 1745 TL
                        </div>
                    </div> -->
                </div>
                
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src="app.js"></script>
</body>
</html>
